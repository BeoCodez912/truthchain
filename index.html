<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TruthChain: Symbolic Blockchain + TON Wallet</title>
<style>
:root{--bg:#111;--fg:#0f0;--muted:#8f8;--panel:#000;}
body{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:var(--bg);color:var(--fg);padding:20px;}
.row{display:grid;grid-template-columns:1fr 1fr;gap:16px;align-items:start;}
.card{background:var(--panel);border-radius:10px;padding:12px;}
button{background:var(--fg);color:var(--bg);border:none;padding:8px 16px;margin:6px 0;cursor:pointer;border-radius:6px;font-weight:700;}
button:disabled{opacity:0.5;cursor:not-allowed;}
input{width:100%;padding:8px 10px;border-radius:6px;border:1px solid #1f1f1f;background:#0c0c0c;color:var(--fg);}
label{color:var(--muted);font-size:12px;}
pre{background:var(--panel);padding:10px;border-radius:8px;max-height:420px;overflow:auto;}
.pill{display:inline-block;padding:2px 8px;border:1px solid #1f1f1f;border-radius:999px;background:#0c0c0c;}
</style>
<script src="https://unpkg.com/crypto-js@4.2.0/crypto-js.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
<h2>TruthChain: Symbolic Blockchain + TON Wallet</h2>
<div class="row">
<div class="card">
  <div id="ton-connect"></div>
  <div>Address: <span id="addr" class="pill">—</span></div>

  <!-- Transfer TON -->
  <div style="margin-top:8px">
    <label>Recipient Address</label>
    <input id="to" placeholder="e.g. UQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
    <label style="margin-top:8px;display:block">Amount (TON)</label>
    <input id="amount" placeholder="e.g. 0.25" />
    <button id="sendBtn" disabled>Send TON & Record Block</button>
  </div>

  <hr/>

  <!-- Add block no transfer -->
  <button id="addBlockBtn" disabled>Add Block (no transfer)</button>

  <hr/>

  <!-- Withdraw mining -->
  <label style="margin-top:8px;display:block">Withdraw To Address</label>
  <input id="withdrawTo" placeholder="e.g. UQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
  <button id="withdrawBtn" disabled>Withdraw Mining Value</button>

  <hr/>

  <!-- Symbolic deposit for multiplier -->
  <label style="margin-top:8px;display:block">Symbolic Deposit (for multiplier)</label>
  <input id="depositInput" placeholder="Enter amount" />
  <button id="depositBtn" disabled>Deposit Symbolic</button>

  <hr/>

  <!-- Referral -->
  <label style="margin-top:8px;display:block">Referral Name</label>
  <input id="refInput" placeholder="Enter referral" />
  <div>Referral Link: <span id="refLink" class="pill">—</span></div>
  <div>Referral Bonus Accumulated: <span id="refBonus" class="pill">0</span> TON</div>
  <div style="margin-top:8px"><b>All Referral Bonuses:</b></div>
  <pre id="refList" style="max-height:120px;overflow:auto;background:#0c0c0c;padding:6px;border-radius:6px;"></pre>
</div>

<div class="card">
  <div><b>Latest Hash:</b> <span id="latest-hash"></span></div>
  <div><b>Difficulty:</b> <span id="diff"></span></div>
  <div style="margin-top:8px"><b>Chain (view)</b></div>
  <pre id="output"></pre>
  <div style="margin-top:8px"><b>Mining Value:</b> <span id="miningVal">0</span> TON</div>
</div>
</div>

<script>
// ===== SYMBOLIC ARRAYS =====
const e=["euGene",5,6,"HEI","EG\uD83C\uDDFA\uD83C\uDDF8"];
const u=["VAV","WAW",6,e];
const G=["AC\uD83C\uDDFA\uD83C\uDDF8","BA\uD83C\uDDFA\uD83C\uDDF8","GB\uD83C\uDDFA\uD83C\uDDF8","CE\uD83C\uDDFA\uD83C\uDDF8","YAHWEH","Gimel",3,"https://unpkg.com/@tonconnect/sdk@0.0.34/dist/tonconnect-sdk.min.js"];
const n=["nun",50,"\u2620\uFE0F"];
const x=[(Number(u[2])||0)*111.1,(Number(e[1])||0)*133.2,(Number(e[2])||0)*111.1,(Number(G[6])||0)*222];
const one=["\u2020",555.5,G[4],G[7],n[0]];
const Matter=164;
const Time=[Date.now(),"∞"];
const Immortality=[G[4],Matter];
const Jesus=[one.join(","),Immortality.join(","),n[0]];
const latent=[Immortality.join(","),one.join(","),Matter];
const feature=[Jesus,one[0],n[0]];
const student=[Matter,G[7]];
const teacher=[Immortality.join(","),one.join(","),student];
const label=[Immortality.join(","),one.join(","),Jesus.join(",")];
const train=[latent.join(","),one[1],Time.join(",")];
const test=["ß",((Number(e[1])||0)*(Number(n[1])||0)*(Number(G[6])||0)/(Number(one[1])||1))];

// ===== PRIVATE CONTEXT =====
class AppContext {
  constructor(Name, Hope, Friend){
    this.Name = Name;
    this.Hope = Hope;
    this.Friend = Friend;
  }
  logPrivate(){
    console.log(this.Name, this.Hope, this.Friend);
  }
}

const ctx = new AppContext('John','Light','Truth');

// ===== BLOCKCHAIN =====
class Block{
  constructor(index,timestamp,data,previousHash=''){
    this.index=index;
    this.timestamp=timestamp;
    this.data=data;
    this.previousHash=previousHash;
    this.nonce=0;
    this.hash=this.calculateHash();
  }
  calculateHash(){ 
    return CryptoJS.SHA256(this.index+this.timestamp+JSON.stringify(this.data)+this.previousHash+this.nonce).toString(); 
  }
}

class Blockchain{
  #chain;
  #difficulty;
  constructor(difficulty=3){
    this.#chain=[this.createGenesisBlock()];
    this.#difficulty=Number(difficulty);
  }
  createGenesisBlock(){ return new Block(0,new Date().toISOString(),{genesis:true},'0'.repeat(64)); }
  get chain(){ return [...this.#chain]; }
  get latest(){ return this.#chain[this.#chain.length-1]; }
  get difficulty(){ return this.#difficulty; }
  addBlock(data){
    const previousHash=this.latest.hash;
    const index=this.#chain.length;
    const timestamp=new Date().toISOString();
    let nonce=0,hash='',prefix='0'.repeat(this.#difficulty);
    do{ hash=CryptoJS.SHA256(index+timestamp+JSON.stringify(data)+previousHash+nonce).toString(); nonce++; } while(!hash.startsWith(prefix));
    const b=new Block(index,timestamp,data,previousHash);
    b.hash=hash; b.nonce=nonce;
    this.#chain.push(b);
    return b;
  }
}

const blockchain=new Blockchain(3);

// ===== TON CONNECT =====
const manifestUrl='https://raw.githubusercontent.com/BeoCodez912/truthchain/main/tonconnect-manifest.json';
const tonConnectUI=new TON_CONNECT_UI.TonConnectUI({manifestUrl,buttonRootId:'ton-connect',network:'MAINNET'});

// ===== BUTTON ELEMENTS =====
const addrEl=document.getElementById('addr');
const sendBtn=document.getElementById('sendBtn');
const addBlockBtn=document.getElementById('addBlockBtn');
const withdrawBtn=document.getElementById('withdrawBtn');
const depositBtn=document.getElementById('depositBtn');
const out=document.getElementById('output');
const latestHashEl=document.getElementById('latest-hash');
const diffEl=document.getElementById('diff');
const miningValEl=document.getElementById('miningVal');
const refLinkEl=document.getElementById('refLink');

let miningValue=0;
let multiplier=1;
diffEl.textContent=blockchain.difficulty;

// ===== UTILS =====
const toNano = ton => { const n=Number(ton); if(!Number.isFinite(n)||n<0) return null; return BigInt(Math.round(n*1e9)); }
function render(){ latestHashEl.textContent=blockchain.latest.hash; out.textContent=JSON.stringify(blockchain.chain,null,2); miningValEl.textContent=miningValue.toFixed(3); }

// ===== WALLET LOGIC =====
async function refreshAddress(){
  try{
    const w = await tonConnectUI.getWallet();
    if(w && w.account && w.account.address){
      addrEl.textContent=w.account.address;
      [sendBtn, addBlockBtn, withdrawBtn, depositBtn].forEach(b=>b.disabled=false);
      ctx.logPrivate();
      console.log("Wallet connected:", w.account.address);
      return w.account.address;
    }
  }catch(err){ console.error(err); }
  addrEl.textContent='—';
  [sendBtn, addBlockBtn, withdrawBtn, depositBtn].forEach(b=>b.disabled=true);
  return '';
}

function withWallet(cb){
  return async function(...args){
    const wallet = await refreshAddress();
    if(!wallet) return alert("Connect wallet first");
    return cb(wallet, ...args);
  }
}

// ===== BUTTON LOGIC =====
addBlockBtn.addEventListener('click', withWallet(async wallet=>{
  console.log("Add Block clicked");
  blockchain.addBlock({type:'note',tx:'User Block (no transfer)',wallet});
  miningValue+=0.01*multiplier; render();
}));

sendBtn.addEventListener('click', withWallet(async wallet=>{
  const to=document.getElementById('to').value.trim();
  const amount=document.getElementById('amount').value.trim();
  const nano=toNano(amount);
  if(!to) return alert("Enter recipient address");
  if(!nano) return alert("Enter valid TON amount");
  const tx={validUntil:Math.floor(Date.now()/1000)+300,messages:[{address:to,amount:nano.toString()}]};
  console.log("Send TON clicked:",tx);
  try{
    const result=await tonConnectUI.sendTransaction(tx);
    blockchain.addBlock({type:'transfer',to,amount,from:wallet,result});
    miningValue+=0.02*multiplier; render();
    alert("Transaction sent & block recorded");
  }catch(err){
    console.error(err);
    blockchain.addBlock({type:'transfer-error',to,amount,from:wallet,error:String(err)});
    render();
    alert("Send failed (recorded in chain)");
  }
}));

withdrawBtn.addEventListener('click', withWallet(async wallet=>{
  const to=document.getElementById('withdrawTo').value.trim();
  if(miningValue<=0) return alert("No mining value to withdraw");
  if(!to) return alert("Enter recipient address for withdrawal");
  const nano=toNano(miningValue);
  const tx={validUntil:Math.floor(Date.now()/1000)+300,messages:[{address:to,amount:nano.toString()}]};
  console.log("Withdraw clicked:",tx);
  try{
    const result=await tonConnectUI.sendTransaction(tx);
    blockchain.addBlock({type:'withdraw',amount:miningValue,amountNano:nano.toString(),from:wallet,to,result});
    alert(`Withdrawn ${miningValue.toFixed(3)} TON to ${to} & recorded in chain`);
    miningValue=0; render();
  }catch(err){
    console.error(err);
    blockchain.addBlock({type:'withdraw-error',amount:miningValue,from:wallet,to,error:String(err)});
    alert("Withdraw failed (recorded in chain)"); render();
  }
}));

depositBtn.addEventListener('click', withWallet(()=>{
  const val=Number(document.getElementById('depositInput').value.trim());
  if(!Number.isFinite(val)||val<=0) return alert("Enter valid symbolic deposit");
  multiplier+=val/10;
  console.log("Deposit clicked, multiplier now:",multiplier);
  alert(`Multiplier increased! Current: ${multiplier.toFixed(2)}x`);
}));

// Referral input
document.getElementById('refInput').addEventListener('input',()=>{
  const refInput=document.getElementById('refInput').value.trim();
  refLinkEl.textContent=`https://earnfromplay.blogspot.com/2025/08/ton-kid-jon.html&referral=${refInput}`;
});

tonConnectUI.onStatusChange(refreshAddress);
refreshAddress();
render();
</script>
</body>
</html>
